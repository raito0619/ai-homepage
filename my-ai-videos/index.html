<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ボットの日常</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ボットの日常の中の人の日常</h1>
    <p>AIで作成した動画と画像をまとめています。</p>
  </header>

  <main class="gallery">

    <!-- 動画ギャラリー -->
    <h2>🎥 AI生成動画</h2>
    <div class="section">
      <div class="card">
        <video autoplay loop muted playsinline>
          <source src="hallo-robott.mp4" type="video/mp4">
          この動画はお使いのブラウザで再生できません。
        </video>
        <p>あいさつするロボット</p>
      </div>
      <div class="card">
        <video autoplay loop muted playsinline>
          <source src="taiping-robott.mp4" type="video/mp4">
          この動画はお使いのブラウザで再生できません。
        </video>
        <p>タイピングするロボット</p>
      </div>
    </div>

    <!-- 静止画像ギャラリー -->
    <h2>🖼️ AI生成画像</h2>
    <div class="section">
      <div class="card">
        <img src="aikon.png" alt="アイコン">
        <p>アイコン</p>
      </div>
      <div class="card">
        <img src="aikon-botu1.png" alt="没アイコン１">
        <p>アイコン没１</p>
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 My AI Gallery</p>
  </footer>
</body>
</html>
